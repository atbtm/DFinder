
<ion-header>

  <ion-navbar>
    <ion-title>Add Provider Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Provider Name</ion-label>
        <ion-input 
          type="text"
          placeholder="Provider Name"
          name="name"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Street Address</ion-label>
        <ion-input
          type="text"
          name="street"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input
          type="text"
          name="city"
          ngModel
          required></ion-input>
      </ion-item>
      <!--<ion-item>
        <ion-label>State</ion-label>
        <ion-select [(ngModel)]="city">
          <ion-option *ngFor="let state of usStates" [value]="state.state">{{state.code}}</ion-option>
        </ion-select>
      </ion-item>-->
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button 
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button 
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on onOpenMap
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
