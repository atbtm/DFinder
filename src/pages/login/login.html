<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              type="email"
              ngModel 
              name="email"
              required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input 
              type="password"
              ngModel 
              name="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button
                ion-button
                block
                type="submit"
                [disabled]="!f.valid"
                icon-left>
                <ion-icon name="log-in"></ion-icon>
                Login
            </button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </form>
    
</ion-content>
