<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DFinder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="goToProfile()">
    <ion-item>
      <ion-avatar item-left>
        <img src="https://www.nopaymba.com/wp-content/uploads/avatars/90/694b479e191a359e6afa33a03670dd27-bpfull.jpg">
      </ion-avatar>
      <h2>{{person?.name}}</h2>
      <p>{{person?.dob}}</p>

    </ion-item>
  </ion-card>
  <h3 text-center>Procedures</h3>
  <ion-card *ngFor="let procedure of procedures">
    <ion-item 
      
      icon-left>
      <ion-icon name="pulse" color="danger"></ion-icon>
      {{procedure.name }} ${{ procedure.price}}
    </ion-item>
  </ion-card>
  <h3 text-center>Insurances</h3>
  <ion-card >
    <ion-item 
      
      icon-left>
      <ion-icon name="card" color="primary"></ion-icon>
      Insurance
    </ion-item>
  </ion-card>
</ion-content>
