<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DFinder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="goToProfile()">
    <ion-item>
      <ion-avatar item-left>
        <img src="https://www.nopaymba.com/wp-content/uploads/avatars/90/694b479e191a359e6afa33a03670dd27-bpfull.jpg">
      </ion-avatar>
      <h2>{{person?.name}}</h2>
      <p>{{person?.dob}}</p>

    </ion-item>
  </ion-card>
  <ion-grid>
        <ion-row>
            <ion-col>
                <button
                ion-button
                block
                (click)="goToProviderPage()"
                icon-left>
                <ion-icon name="log-in"></ion-icon>
                Shop Procedures
            </button>
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>
